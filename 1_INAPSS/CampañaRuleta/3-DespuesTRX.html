 <head>

<style>

@font-face {
      font-family: 'Omnes';
      src: url(../fonts/Omnes.ttf);
        
    } 
      .overlay_web {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
      }

      .popup_web * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .popup__wrapper_web {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /*width: 400px;
        height: 44%;*/
        background: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 10px;
      }

      .popup__header_web {
        margin:0;
      }

      .popup__close_web {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 16px;
        height: 16px;
      }

      .popup__close_web::before,
      .popup__close_web::after {
        content: "";
        display: block;
        background: #000000;
        margin-bottom: 4px;
        border-radius: 2px;
        width: 16px;
        height: 4px;
        position: absolute;
        left: 50%;
        top: 0;
        cursor: pointer;
      }

      .popup__close_web::before {
        transform: rotate(45deg) translate(-1px, 10px);
      }

      .popup__close_web::after {
        transform: rotate(-45deg) translate(-10px, -1px);
      }

      .popup__body_web {
        width: 100%;
        padding: 20px 20px 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .popup__title_web {
        color: black;
        font-family: "Omnes";
        font-weight: 500;
        letter-spacing: -1px;
        text-align: center;
        margin: 5px 0 15px 0;
        font-size: 32px;
        line-height: 25px;
        width: 85%;
        padding: 0px 0px 8px;
      }

      .popup__content_web {
        color: #0f191e;
        font-size: 16px;
        font-family: "Omnes";
        letter-spacing: -0.1px;
        line-height: 20px;
        text-align: center;
        width: 100%;
        align-content: center;
        margin: 0 0 0px 0;
      }
      
      .testing_web {
        color: #0f191e;
        font-size: 14px;
        font-family: "Omnes";
        letter-spacing: -0.1px;
        text-align: center;
        width: 90%;
        align-content: center;
        margin: 20px 0 10px 0;
      }

      #popup__link_web {
        text-decoration: underline;
        color: #05be50;
      }

      .popup__content_web strong {
        font-weight: 600;
      }

      .popup__btn_web {
        padding-left: 7px;
        padding-right: 7px;
        color: #ffffff;
        font-family: "Omnes";
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 0.09px;
        text-align: center;
        text-decoration: none;
        line-height: 45px;
        border-radius: 45px;
        background-color: #05be50;
        display: block;
        margin-top: 4%;
      }

       #pic_web{
        height: 150px;
        width: 300px;
        margin: 20px 0px 20px 0px;
        /*background-color: red;*/
      }

      @media (min-width: 768px) {
       .popup__wrapper_web {
        width: 600px;
        height: 44%;
      }
       .popup__body_web {
        /*padding: 20px 40px 20px;*/
      }
       .popup__title_web {
        font-size: 32px;
        line-height: 28px;
      }
      #pic_web{
        height: 160px;
        width: 350px;
        margin: 20px 0px 20px 0px;
        /*background-color: red;*/
      }

      }
     </style>
      
    <div>
  </div>
    <script>
      var popupJS = /** @class */ (function () {
        function popupJS(options) {
          options.link.target = options.link.target || "_self";
          this.elementOverlay = this.overlay_web();
        }

        popupJS.prototype.events = function (close) {
          var body = document.querySelector("body") || document.body;
          body.classList.add("tg");
          var overlay_web = this.elementOverlay;
          close.addEventListener("click", function (e) {
            e.preventDefault();
            overlay_web.classList.add("animate__fadeOut");
            overlay_web.remove();
            console.log("close test");
          });
        };
        popupJS.prototype.show = function () {
          var overlay_web = this.elementOverlay;
          var popup_web = document.createElement("div");
          popup_web.classList.add("popup_web");
          popup_web.innerHTML = `
<div class="popup__wrapper_web">
  <div class="popup__header_web">
    <div id="popup__cerrar" class="popup__close_web"></div>
    </div>
  <div class="popup__body_web">
      <picture id='pic_web'></picture>
  </div>
</div>
`;
          var popupBody = popup_web.querySelector(".popup__body_web");
          /*var divImg = document.createElement("div");
          divImg.classList.add("popup__img_web");
          divImg.srcset = options.imgTest;
          popupBody.appendChild(divImg);*/

          var divTitle = document.createElement("div");
          divTitle.classList.add("popup__title_web");
          divTitle.innerHTML = options.title;
          popupBody.appendChild(divTitle);

          var picture = popup_web.querySelector("#pic_web");
          var divSource = document.createElement("source");
          divSource.srcset = options.imgDesktop1x + ' ,'+options.imgDesktop2x + ' 2x';
          divSource.media = '(min-width: 768px)';
          var divTitle2 = document.createElement("img");
          divTitle2.srcset = options.imgMobile1x + ' ,'+options.imgMobile2x + ' 2x';
          picture.appendChild(divSource);
          picture.appendChild(divTitle2);

          var divContent = document.createElement("div");
          divContent.classList.add("popup__content_web");
          divContent.innerHTML = options.content;
          popupBody.appendChild(divContent);

          var aLink = document.createElement("a");
          aLink.classList.add("popup__btn_web");
          aLink.id = "popup__entendido_web";
          aLink.href = options.link.url;
          if (options.link.target) aLink.target = options.link.target;
          aLink.title = options.link.text;
          aLink.innerHTML = options.link.text;
          popupBody.appendChild(aLink);

          var close2 = popup_web.querySelector(".popup__close_web");
          var close = popup_web.querySelector(".popup__btn_web");

          this.events(close2);
          overlay_web.appendChild(popup_web);
          document.body.appendChild(overlay_web);

          this.events(close);
          overlay_web.appendChild(popup_web);
          document.body.appendChild(overlay_web);

          function popUpView() {
            console.log("mostrar_modal");
            _satellite.track("trackView", {
              eventProperties: {
                view: {
                  action: "popupView",
                  category: "Ruleta-M3-DepuesTRX"
                }
              }
            });
          }
          popUpView();

        };
        popupJS.prototype.overlay_web = function () {
          var overlay_web = document.createElement("div");
          overlay_web.classList.add("overlay_web");
          return overlay_web;
        };
        return popupJS;
      })();
      var options = {
        title: "<strong>¡Ya cuentas con un giro para jugar!</strong>",
        content: "Desde mañana podrás visualizar tus giros.<br>Recuerda que cada operación que realices es una opción más para ganar grandes premios en la Ruleta Negocio Digital.",
        link: {
          url:
            "https://www.interbankruletanegocio.pe?mcid=web-empresas:target:2023-06_ruleta_ruletanegocios_brand-awareness:bbdd:popup:3",
          text: "¡Quiero jugar!",
        },
        imgDesktop1x: 'https://content-us-2.content-cms.com/9b3f67ef-5a9f-4acc-8ce8-bcc27fa681c7/dxdam/b5/b5e2f558-f2f4-48da-a293-7737199b86cf/img_modal-2_brief-concepto-ruleta-1_desktop.png',
    /*imgDesktop2x: 'https://raw.githubusercontent.com/mitmur/ibkActualizacionAPP/main/Imagen_TD_CN/img_imagen-td-cn_desktop_2x.png',*/
    imgMobile1x: 'https://content-us-2.content-cms.com/9b3f67ef-5a9f-4acc-8ce8-bcc27fa681c7/dxdam/14/142903e9-0ad7-4a2c-ba6c-b33cf2616c10/img_modal-2_brief-concepto-ruleta-1_mobile.png',
    /*imgMobile2x: 'https://raw.githubusercontent.com/mitmur/ibkActualizacionAPP/main/Imagen_TD_CN/img_imagen-td-cn_mobile_2x.png',*/
      };
      var popup_web = new popupJS(options);
      popup_web.show();
    </script>
