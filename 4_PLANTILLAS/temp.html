<style>
  .bannerLigthBlue {
    background-color: #6aaae4;
    text-align: center;
    font-size: 16px;
    padding: 10px 5px;
    font-family: Geometria, sans-serif;
    color: #fff;
    cursor: pointer;
    line-height: 25px;
    z-index: 4000;
    width: 100%;
    position: sticky;
    top: 55px;
  }

  @media (max-width: 320px) {
    .bannerLigthBlue {
      font-size: 14px;
    }
  }

  @media (min-width: 768px) {
    .bannerLigthBlue {
      font-size: 18px;
    }
  }
</style>
<script>

  function Banner(text,url) {
    //var SELECTOR_MENU = ".lh-menu";
    var SELECTOR_MENU = ".o-wrapper-header";
    var menu = document.querySelector(SELECTOR_MENU) || document.querySelector(".lh-menu") ;

    var block_to_insert = document.createElement("div");
    block_to_insert.setAttribute("id", "banner-per");
    block_to_insert.className = "bannerLigthBlue";
    block_to_insert.innerHTML = text;

    block_to_insert.addEventListener("click", function () {
      window.open(url);
    });

    function insertAfter(el0, el1) {
      el0.parentNode.insertBefore(el1, el0.nextSibling);
    }
    insertAfter(menu, block_to_insert);

    var container_block = document.querySelector(".lh-ff");
    if (container_block) {
      container_block.style.marginTop = "90px";
    }

    window.onscroll = function () {
      if (document.body.classList.contains("is-fixed-menu")) {
        document.querySelector("#banner-per").classList.add("scrollStyle");
      } else {
        document.querySelector("#banner-per").classList.remove("scrollStyle");
      }
    };
  }

  const text = `${mbox.text}`;
  const url = `${mbox.url}`;

  Banner(text, url);

</script>
