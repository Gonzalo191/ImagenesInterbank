<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>
        <div id="MAT-DIALOG-CONTAINER_1">
            <div class="titulo">
                ¡Mejoremos tu experiencia juntos!
            </div>
            <div class="imagen">
                <img src="https://empresas.interbank.pe/assets/img/suggestion-comments.svg" id="IMG_1" alt='' />
            </div>
            <div class="texto">
                ¿Cómo fue tu experiencia con<br><b>Pagos SUNAT</b>?
            </div>
            <div class="cont_estrellas">
                <div class="estrellas">
                    <input type="radio" name="rate" id="rate-5">
                    <label for="rate-5" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-4">
                    <label for="rate-4" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-3">
                    <label for="rate-3" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-2">
                    <label for="rate-2" class="fas fa-star"></label>
                    <input type="radio" name="rate" id="rate-1">
                    <label for="rate-1" class="fas fa-star"></label>
                </div>

            </div>
            <div class="boton">
                <div>
                    Enviar sugerencia
                </div> 
            </div>
        </div>

    </body>
    <style>
    
        #MAT-DIALOG-CONTAINER_1 {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 11px 15px -7px, rgba(0, 0, 0, 0.14) 0px 24px 38px 3px, rgba(0, 0, 0, 0.12) 0px 9px 46px 8px;
            box-sizing: border-box;
            color: rgba(0, 0, 0, 0.87);
            height: 328px;
            width: 384px;
            padding: 24px;
            align-items: center;
        }

        .titulo{
            /*background-color: aqua;*/
            padding: 0px 16px 0px;
            font-size: 16px;
            margin: 0px 0px 8px;
            color: rgb(47, 74, 159);
        }

        .texto{
            /*background-color: rgb(0, 255, 0);*/
            font-size: 15px;
            text-align: center;
            line-height: 20px;
        }
        
        .imagen{
            /*background-color: blue;*/
            margin: 0px 0px 16px;
            padding: 8px 0px 0px; 
            height: 101px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /*.estrellas{
            margin: 10px 0px 5px;
            max-width: 150px;
        }*/
        *{
            box-sizing: border-box;
        }
        
        .cont_estrellas .estrellas input{
            display: none;
        }
        .estrellas label{
            color: #444;
            margin: 10px 0px 5px;
            font-size: 14px;
            justify-content: space-between;
            float: right;
            transition: all 0.2s ease;
        }

        input:not(:checked) label:hover,
        input:not(:checked) label:hover label{
            color: #fd4;
        }
        input::checked label{
            color: #fd4;
        }
        input#rate-5:checked label{
            color: #fe7;
            text-shadow: 0 0 20px #952;
        }
        input:checked form{
            display: block;
        }
        .boton{
            width: 193px;
            height: 40px;
            color: #ffffff;
            font-family: "Omnes";
            font-size: 12px;
            font-weight: 100;
            text-align: center;
            text-decoration: none;
            border-radius: 45px;
            background: #00a94f;
            display: block;
            text-align: center;
            margin-top: 5%;
           
        }
        .boton div{
            justify-content: center;
        }
        
        
        #IMG_1{
            height: 100%;
        }
        
        /*.in-flex {
            flex: 1;
            min-width: 250px;
            margin-bottom: 0px;
        }
        .in-flex:first-child {
            flex: 2;
            margin: 25px;
            background-color: aqua;
            padding: 25px;
        }
        .in-flex div{
            padding: 25px;
            margin: 20px;
            background-color: aqua;
        }*/
    </style>
</html>
